<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RWD-Slider</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
<div class="container-fluid">
	<h1>RWD-Slider</h1>
    <div id="slider">
        <a class="prevBtn fa fa-arrow-left"></a>
        <div class="sliderInner">
            <script id="article-list" type="text/x-handlebars-template">
                {{#each article}}
                <figure style="background-image : url('{{imgUrl}}')">
                    <figcaption>{{title}}</figcaption>
                </figure>
                {{/each}}
            </script>
        </div>
        <a class="nextBtn fa fa-arrow-right"></a>
    </div>
</div>
    <script src="js/script.js"></script>
	<script>
        document.addEventListener('DOMContentLoaded', function() {

            // data and prepare demo
            demo();

            // create a new slider
            new rwdSlider({
                wrapper : "#slider",
                container : ".sliderInner",
                item : "figure",
                nbView : 4,
                nbMove : 2,
                breakpoint : {px:750,nb:2}
            });

        });
	</script>
</body>
</html>
